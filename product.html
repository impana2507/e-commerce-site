<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Company - Product Details</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo">
                    <a href="index.html">E-Commerce Company</a>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="women.html">Women</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="signup.html">Signup</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="product-detail" id="product-detail">
            <!-- Product details will be loaded dynamically -->
            <div class="product-image">
                <img id="product-img" src="" alt="Product Image">
            </div>
            <div class="product-info">
                <h1 id="product-name">Product Name</h1>
                <p id="product-price">$0.00</p>
                <p id="product-description">Product description goes here.</p>
                <div class="size-selector">
                    <label for="size">Size:</label>
                    <select id="size">
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                    </select>
                </div>
                <div class="buttons">
                    <button id="add-to-cart" class="btn-primary">Add to Cart</button>
                    <button id="buy-now" class="btn-secondary">Buy Now</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 E-Commerce Company. All rights reserved.</p>
        <p>Phone: 9945695235 | Email: impanaimpana00@gmail.com</p>
    </footer>
</body>
</html>
